<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div ng-controller="NarrowItDownController as list" class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <nav>
        <div class="form-group">
          <input ng-model="list.search" type="text" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button ng-click="list.findItem()" class="btn btn-success">Narrow It Down For Me!</button>
        </div>
      </nav>

      <!-- found-items should be implemented as a component -->
      <found-items 
      class="container"
      found="list.found"
      on-remove="list.removeItem(index)"
      >
        <div class="alert alert-primary" ng-if="list.displayWarning">{{list.warning}}</div>
      </found-items>
    </div>

  </body>
</html>
